
<!DOCTYPE HTML>
<html>
	<head>
		<title>My Guitar Shop</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
		<script src="js/jquery.js" type="text/javascript"></script>
<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	</head>
		<body>
			<!----start-body------->
			<!----star-wrapper-demo------->
			<div class="wrapper-demo">
				<!-----start-wrapper-dropdown-2---->
					<div id="dd" class="wrapper-dropdown-2" tabindex="1">GUiTAR SHOP<span><img src="images/menu.png"/></span>
							<ul class="dropdown">
							
									<li><a href="AddGuitar.jsp">AddGuitar<span class="icon"> </span></a></li>
									<li><a href="DelGuitar.jsp">DelGuitar<span class="icon stat"> </span></a></li>
									<li><a href="SearchGuitar.jsp">SearchGuitar<span class="icon msg"> </span></a></li>
									<li><a href="#">BACK<span class="icon signout"> </span></a></li>
							</ul>
					</div>
			</div>
			<!-----end-wrapper-dropdown-2---->
			<!-----start-script---->
			<script type="text/javascript">
							function DropDown(el) {
								this.dd = el;
								this.initEvents();
							}
							DropDown.prototype = {
								initEvents : function() {
									var obj = this;
				
									obj.dd.on('click', function(event){
										$(this).toggleClass('active');
										event.stopPropagation();
									});	
								}
							}
							$(function() {
				
								var dd = new DropDown( $('#dd') );
				
								$(document).click(function() {
									// all dropdowns
									$('.wrapper-dropdown-2').removeClass('active');
								});
				
							});
			</script>
			<!-----end-script---->
			<!----end-wrapper-demo----->
			<!-----start-copyright---->
			<!-----end-copyright---->
			<!----end-body------->
	</body>
